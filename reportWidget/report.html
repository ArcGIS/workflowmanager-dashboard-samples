<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div data-dojo-type="extension/ReportWidget"></div>
<script>
    var path = location.pathname.replace(/[^\/]+$/, '');
    var dojoConfig = {
        async: true,
        paths: {
            "extension": path
        },
        packages: [{
            name: "workflowmanager",
            location: path + "../workflowmanager"
        }, {
            name: "charting",
            location: path + "../charting"
        }, {
            name: "config",
            location: path + "../config"
        }]
    };
</script>
<script src="//js.arcgis.com/3.15/"></script>
<script>
    require([
        "dojo/parser",
        "dojo/domReady!"
    ], function (parser) {
        parser.parse();
    });
</script>

</body>
</html>
