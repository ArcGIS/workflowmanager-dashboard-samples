<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//js.arcgis.com/3.15/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body class="bootstrap">
<div data-dojo-type="extension/CreateJobWidget"></div>
<script>
    var path = location.pathname.replace(/[^\/]+$/, '');
    var dojoConfig = {
        async: true,
        paths: {
            "extension": path
        },
        packages: [{
            name: "workflowmanager",
            location: path + "../workflowmanager"
        }, {
            name: "config",
            location: path + "../config"
        }]
    };
</script>
<script src="//js.arcgis.com/3.15/"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.6.min.js"></script>
<script>
    require([
        "dojo/parser",
        "dojo/domReady!"
    ], function (parser) {
        parser.parse();
    });
</script>

</body>
</html>
